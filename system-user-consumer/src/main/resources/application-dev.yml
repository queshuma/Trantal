spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/trantal_sys
    username: root
    password: 20001120
  mvc:
    static-path-pattern: /**
    pathmatch:
      matching-strategy: ant_path_matcher
  devtools:
    restart:
      additional-paths: src/main/java
      enabled: true
    livereload:
      enabled: true
  output:
    ansi:
      enabled: always
  cloud:
    nacos:
      config:
        server-addr: localhost:8848/nacos/
  boot:
    admin:
      client:
        url: localhost:9001
  main:
    allow-circular-references: true
logging:
  config:
    classpath: logback-spring.xml
springfox:
  documentation:
    enabled: true
    swagger-ui:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
ribbon:
  nacos:
    enabled: true

