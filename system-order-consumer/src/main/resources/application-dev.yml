spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/trantal_sys
    username: root
    password: 20001120
  mvc:
    static-path-pattern: /**
    pathmatch:
      matching-strategy: ant_path_matcher
  devtools:
    restart:
      additional-paths: src/main/java
      enabled: true
    livereload:
      enabled: true
  output:
    ansi:
      enabled: always
  cloud:
    nacos:
      config:
        server-addr: localhost:8848/nacos/
logging:
  config:
    classpath: logback-spring.xml
Mybatis:
  mapper-locations: Mapper/*.xml
server:
  port: 8868
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
system-object:
  ribbon:
    listOfServers: localhost:8898  # Nacos 注册中心的地址和端口
